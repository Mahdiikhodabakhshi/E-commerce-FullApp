<div class="row me-0 " style="background-color: #0096c7;height: 100vh">
  <div class="col-1">
    <app-menu-lateral></app-menu-lateral>

  </div>
  <div class="col-11 " style="margin-top: 8rem">
    <a class="btn btn-outline-dark btn-warning mb-2" routerLink="/user" ><fa-icon [icon]="faArrowLeft"></fa-icon> </a>

    <div class="row">

      <div class="col-5">
        <img src="assets/images/Call%20center.svg" alt="IMAGE CALL CENTER">

      </div>

      <div class="col-4 mt-3" style="background-color: #D0F4DE;padding-top: 20px; border-radius: 20px">


        <form [formGroup]="contactUsForm" (ngSubmit)="onSubmit()">

          <div class="form-floating mb-3">
            <!-- Indicamos con el formcontrolname el atributo a incluir-->
            <input formControlName="subject"
                   type="text" class="form-control"
                   id="subject" value="{{subject}}"
                   placeholder="subject">
            <label for="subject">
              Subject</label>
            <div *ngIf="subject.invalid && (subject.dirty || subject.touched)" class="alert alert-danger" role="alert">
              <div *ngIf="subject.errors?.['required'] || subject.errors?.['noWhite']">
                subject is obligatory
              </div>


            </div>
          </div>

          <div class="form-floating mb-3">
            <input formControlName="email"
                   type="email" class="form-control"
                   id="email" value="{{email}}"
                   placeholder="email">
            <label for="email">
              Email</label>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-warning" role="alert">
              <div *ngIf="email.errors?.['required'] || email.errors?.['noWhite']">
                Email is obligatory
              </div>
              <div *ngIf="email.errors?.['email'] ">
                email format is not correct
              </div>


            </div>
          </div>

          <div class="form-floating mb-3 mt-3">
<textarea formControlName="message" rows="7"  class="form-control"
          id="message" value="{{message}}"> </textarea>
            <label for="message">
              Message</label>
            <div *ngIf="message.invalid && (message.dirty || message.touched)" class="alert alert-warning" role="alert">
              <div *ngIf="message.errors?.['required'] || message.errors?.['noWhite']">
                Message is obligatory
              </div>


            </div>
          </div>




          <button type="submit" [disabled]="contactUsForm.invalid" class="btn btn-primary">Send</button>

        </form>
      </div>
    </div>
  </div>





</div>
