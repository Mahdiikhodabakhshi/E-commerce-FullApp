<div class="row  " style="height: 100vh">
  <div class="col-1">
    <app-menu-lateral [activityActive]="true"></app-menu-lateral>
  </div>


  <div class="col-10  " style="height: fit-content;margin: auto">

    <a class="btn btn-outline-dark btn-warning mb-2" routerLink="/user/activities" ><fa-icon [icon]="faArrowLeft"></fa-icon> </a>


    <div class="card  mb-3" style="max-width: 60rem"  >
      <div class="row g-0 bgCard  ">
        <div class="col-md-4">
          <img [src]="activityDetails.imageType+','+activityDetails.image" class="img-fluid rounded-5 ms-3 mt-3" alt="...">
        </div>
        <div class="col-md-8  " >
          <div class="card-body " style="margin-top: 2rem;margin-left: 8rem">
            <h5 class="card-title">{{activityDetails.title | titlecase}}</h5>
            <p class="card-text">{{activityDetails.description | titlecase}}</p>
            <p class="card-text">{{activityDetails.location}}</p>
            <p class="card-text"><small class="text-body-tertiary">{{activityDetails.uploadDate | date}}</small></p>
<!--            <button class="btn btn-success mt-5" (click)="alert('your code promotion is KAHD5464FAFA')">active</button>-->
            <button class="btn btn-success mt-5" data-bs-toggle="modal" data-bs-target="#activeModal">active</button>

          </div>
        </div>
      </div>
    </div>



  </div>


</div>


<div class="modal fade" id="activeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Activity code and details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h4>
          your code activity is "emp10OFF" <br> friday from 16:00 to 22:00

        </h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
